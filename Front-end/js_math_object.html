<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        <h1>This is Math Object Tutorial</h1>
    </div>

    <script>
        //Printing the Math Object
        let m=Math;
        console.log(m);

        //Printing the constraints of Math Object
        console.log("The Value of Math.E is: ",Math.E)
        console.log("The Value of Math.PI is: ",Math.PI)
        console.log("The Value of Math.LN2 is: ",Math.LN2)
        console.log("The Value of Math.SQRT1_2 is: ",Math.SQRT1_2)
        console.log("The Value of Math.LOG2E is: ",Math.LOG2E)
        
        //Printing the fucntions of Math Object
        let a=34.64534;
        let b=89;
        console.log("The value of a and b is: ",a,b)
        console.log("The value of a and b rounded is: ",Math.round(a),Math.round(b))
        console.log("3 raised to the power 2 is: ",Math.pow(3,2))
        console.log("Square root of 36 is: ",Math.sqrt(36))
        console.log("Square root of 50 is: ",Math.sqrt(36))
        console.log("5.8 rounded by ceil is: ",Math.ceil(5.8))
        console.log("5.8 rounded by floor is: ",Math.floor(5.8))
        console.log("absolute value of 5.6 is: ",Math.abs(5.66))
        console.log("absolute value of -5.6 is: ",Math.abs(-5.66))
        console.log("The value of sin(PI) is: ",Math.sin(Math.PI/2))
        console.log("The value of tan(PI) is: ",Math.tan(Math.PI/2))
        console.log("The value of cos(PI) is: ",Math.cos(Math.PI/2))
        console.log("Min value of 4,5,6 is: ",Math.min(4,5,6))
        console.log("Max value of 4,5,6 is: ",Math.max(7,8,9))
        let r=Math.random()
        console.log("The random number is ",r*100)

        //Random number Generator
        let a1=50
        let b1=60
        let res=a1+(b1-a1)*Math.random()
        console.log("Random number between 50 and 60 is: ",res)

    </script>
    
</body>
</html>
